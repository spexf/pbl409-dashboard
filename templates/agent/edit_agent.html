{{ define "content" }}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h4><i class="fas fa-edit"></i> Edit Agent</h4>
      </div>
      <div class="card-body">
        <form id="editAgentForm">
          <div class="form-group">
            <label for="name">Nama Agent</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="form-group">
            <label for="ip">IP Address</label>
            <input type="text" class="form-control" id="ip" required />
          </div>
          <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-save"></i> Simpan</button>
          <a href="/agents" class="btn btn-secondary btn-block">Batal</a>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="/static/js/agents.js"></script>
<script>
  // Contoh load data dari localStorage atau query param jika kamu butuh ID
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  document.getElementById("editAgentForm").addEventListener("submit", async function (e) {
    e.preventDefault();
    const name = document.getElementById("name").value;
    const ip = document.getElementById("ip").value;

    const response = await fetch(`/api/v1/agents?id=1`, {
      method: "PUT",
      headers: {
        "Content-Type": "application/json",
        Authorization: `Bearer ${localStorage.getItem("token")}`
      },
      body: JSON.stringify({ id, name, ip })
    });

    const result = await response.json();
    if (result && result.data) {
      alert("Agent berhasil diupdate!");
      window.location.href = "/agents";
    } else {
      alert("Gagal update agent.");
    }
  });
</script>
{{ end }}
